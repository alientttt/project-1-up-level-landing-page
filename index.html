<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5/themes.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- css -->
    <link rel="stylesheet" href="./private/styles/style.css" />

    <!-- remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Landing Page Project 1</title>
  </head>
  <body>
    <div class="container w-[1440px] flex flex-col gap-2">
      <nav class="flex p-2 justify-between items-center w-screen bg-gray-200">
        <div class="flex items-center gap-2">
          <img
            src=""
            alt=""
            class="h-12 w-12 rounded-full bg-slate-100 bg-cover border shadow-xl"
          />
          <span class="text-2xl letter">MahesaAkml</span>
        </div>
        <div class="nav-menu flex gap-8 items-center">
          <a href="#">Home</a>
          <a href="#">About</a>
          <a href="#">Services</a>
          <a href="#">Contact</a>
          <a href="#">Blog</a>
          <a href="#">Project</a>
          <button class="btn btn-secondary">Sign In</button>
        </div>
      </nav>

      <main
        class="relative bg-slate-600 w-screen h-[700px] overflow-hidden rounded-3xl"
      >
        <!-- Komponen kecil (melayang di belakang gambar) -->
        <span
          class="text-[18em] font-bold absolute top-10 left-1/2 top-[25%] -translate-x-1/2 -translate-y-1/2 text-white z-10"
          >Pharmacy</span
        >
        <div class="absolute p-4 bg-white bottom-10 right-[7%] text-white z-10 h-[180px] rounded-lg shadow-xl">
          <div class="text-area text-black h-[110px] w-full border-2 border-dashed p-4 box-border mb-2 rounded-lg">
            Upload File Here
          </div>
          <button class="text-white btn rounded-full h-[2.5em] w-[2.5em] bg-slate-900">
            <i class="ri-tent-line"></i>
          </button>
          <button class="text-white font-light btn rounded-full bg-slate-900">
            Order Via Prescription
          </button>
        </div>
        <div class="absolute w-[400px] font-semibold top-[50%] left-[8%]">
          ONLINE MEDICINE DELIVERY IS THE PROCESS OF OREDERING MEDICATIONS
          THROUGH A WEBSITE OR APP AND HAVING THEM DELIVERED TO YOUR DOORSTEP
        </div>
        <div class="text-white font-semibold absolute MediumCard-1 top-[80%] right-[85%] w-[130px]">
          <div class="flex flex-col items-center justify-center text-center">
            <i
              class="h-[50px] w-[50px] flex items-center justify-center rounded-full bg-slate-900 text-white text-2xl ri-briefcase-2-fill"
            ></i>
            <span class="text-sm mt-2">Delivery to your doorstep</span>
          </div>
        </div>
        <div class="text-white font-semibold absolute MediumCard-2 top-[80%] right-[75%] w-[130px]">
          <div class="flex flex-col items-center justify-center text-center">
            <i
              class="h-[50px] w-[50px] flex items-center justify-center rounded-full bg-slate-900 text-white text-2xl ri-verified-badge-fill"
            ></i>

            <span class="text-sm mt-2">100% Genueine Medicine</span>
          </div>
        </div>
        <img
          src="./private/img/bg-1.png"
          alt=""
          class="absolute left-1/2 top-[65%] -translate-x-1/2 -translate-y-1/2 z-20 w-[80vw] max-w-md"
        />
      </main>
    </div>
  </body>
</html>
